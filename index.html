<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--Bootstrap v5.2-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap dashbord</title>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 my_header">
                    <div class="row h-100 align-content-center">
                        <div class="col-2">
                            <img src="img/logo.svg" alt="Boolean logo">
                        </div>

                        <div class="col-8 align-content-center">
                            <div class="w-100 bg-light h-100">
                                Prova a cercare: Lezioni di Laravel
                            </div>
                        </div>



                        <div class="col-2">
                            <div class="row">
                                <div class="col-3 d-none d-lg-block">
                                        <i class="fa-solid fa-list"></i>
                                </div>

                                <div class="col-3 d-none d-lg-block">
                                    <i class="fa-solid fa-circle-question .d-none .d-xl-none"></i>
                                </div>

                                <div class="col-3 d-none d-lg-block">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>

                                <div class="col-3">
                                    <i class="fa-solid fa-bell" style="color: #fdd33b;"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 my_sidebar">
                        <div class="row text-center text-white align-items-center">
                            <div class="col-12">
                                <i class="fa-solid fa-house"></i>
                            </div>

                            <div class="col-12">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>

                            <div class="col-12">
                                <i class="fa-solid fa-signal-strong"></i>
                            </div>


                        </div>
                    </div>
                    <div class="col-10 my_main-side">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
