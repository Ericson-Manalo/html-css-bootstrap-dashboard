<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--Bootstrap v5.2-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap dashbord</title>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 my_header py-2">
                    <div class="row align-content-center">
                        <div class="col-2">
                            <img class="my_mobile-logo" src="img/mobile-logo.png" alt="Boolean logo">
                        </div>


                        <div class="col-8 align-content-center">
                            <form class="d-flex">
                                <i class="fa-solid fa-magnifying-glass d-flex align-items-center"></i>
                                <input class="form-control me-2" type="search" placeholder="Prova a cercare lezioni di Laravel" aria-label="Search">

                            </form>
                        </div>



                        <div class="col-2 d-flex align-content-center">
                            <div class="row d-flex align-content-center">
                                <div class="col-3 d-none d-lg-block">
                                        <i class="fa-solid fa-list"></i>
                                </div>

                                <div class="col-3 d-none d-lg-block">
                                    <i class="fa-solid fa-circle-question .d-none .d-xl-none"></i>
                                </div>

                                <div class="col-3 d-none d-lg-block">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>

                                <div class="col-3 m-auto">
                                    <i class="fa-solid fa-bell" style="color: #fdd33b;"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex">
        <section class="my_sidebar">
            <div class="d-flex flex-column justify-content-between h-100 text-white py-5">
                <div>
                    <div class="d-flex justify-content-center mb-3">
                        <i class="fa-solid fa-house d-block fs-5"></i>
                            <p class="d-none d-lg-block ms-1">
                                Home
                            </p>
                    </div>
                                
                    <div class="d-flex justify-content-center mb-3">
                        <i class="fa-solid fa-chart-simple d-block fs-5"></i>
                            <p class="d-none d-lg-block ms-1">
                                Stats
                            </p>
                    </div>
                                
                    <div class="d-flex justify-content-center">
                        <i class="fa-solid fa-signal d-block fs-5"></i>
                        <p class="d-none d-lg-block ms-1">
                            Signals
                        </p>
                    </div>
                                
                </div>

                <div>
                    <div class="d-flex justify-content-center">
                        <i class="fa-solid fa-gear d-block fs-5"></i>
                        <p class="d-none d-lg-block ms-1">
                            Admin
                        </p>
                    </div>    
                </div>
            </div>
        </section>


        <!--MAIN SECTION-->
        <section class="my_main-side overflow-auto">
            <!--UPPER MAIN-->
            <div class="my_upper-main">
                <div class="row p-3">

                    <!--nuovo studente-->
                    <div class="col-12 d-flex col-md-4 order-md-3">
                        <p class="text-white mb-0 me-2">
                            Nuovo studente
                        </p>

                        <!--OFFCANVAS-->
                        <button class="btn btn-* fs-5 text-white my_upper-btn mx-1 d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            +
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasRightLabel">
                                    Inserisci un nuovo studente
                                </h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form>
                                    <div class="d-flex">
                                        <div class="mb-3">
                                            <label for="exampleInputName" class="form-label">Nome</label>
                                            <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3 ms-3">
                                            <label for="exampleInputSurname" class="form-label">Cognome</label>
                                            <input type="surname" class="form-control" id="exampleInputSurname">
                                        </div>
                                    </div>

                                    <div class="d-flex">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail" class="form-label">
                                            Email
                                            </label>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text" id="addon-wrapping">@</span>
                                                <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                                            </div>
                                        </div>

                                        <div class="mb-3 ms-3">
                                            <label for="exampleInputPassword" class="form-label">
                                            Password
                                            </label>
                                            <input type="password" class="form-control" id="exampleInputPassword">
                                        </div>
                                    </div>

                                    <div class="d-flex">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail" class="form-label">
                                                Indirizzo Email
                                            </label>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text" id="addon-wrapping">@</span>
                                                <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                                            </div>
                                        </div>

                                        <div class="mb-3 ms-3">
                                            <label for="exampleInputPassword" class="form-label">
                                            Password
                                            </label>
                                            <input type="password" class="form-control" id="exampleInputPassword">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleInputAddres" class="form-label">
                                            Indirizzo
                                        </label>
                                        <input type="name" class="form-control" id="exampleInputAddress" aria-describedby="emailHelp">
                                    </div>

                                    <div class="d-flex">
                                        <div class="mb-3">
                                            <label for="exampleInputCity" class="form-label">
                                                Citt√†
                                            </label>
                                            <input type="city" class="form-control" id="exampleInputCity" aria-describedby="emailHelp">
                                        </div>

                                        <div class="ms-3">
                                            <label for="exampleInputCity" class="form-label">
                                            Stato
                                            </label>
                                            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                                <option selected>Scegli...</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>

                                        <div class="mb-3 ms-1 w-25">
                                            <label for="exampleInputCity" class="form-label">
                                                CAP
                                            </label>
                                            <input type="city" class="form-control" id="exampleInputCity" aria-describedby="emailHelp">
                                        </div>
                                    </div>

                                    <label for="exampleInputCity" class="form-label d-block">
                                        Foto
                                    </label>
                                    <div class="input-group mb-5">

                                        <input type="file" class="form-control" id="inputGroupFile02">
                                    </div>  
                                
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">
                                            Seleziona per proseguire
                                        </label>
                                    </div>
                                    <div class="d-flex">
                                        <button type="submit" class="btn btn-primary">
                                            Salva
                                        </button>
                                        <button type="button" class="btn btn-warning ms-2">
                                            Svuota
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- boolean piano blaze-->
                    <div class="col-12 col-md-4 mb-3 order-md-1">
                        <div class="d-flex align-items-center">
                            <h3 class="text-white me-2">
                                Boolean
                            </h3>
                            <span class="badge rounded-pill bg-* my_blue-pillow">
                                Piano blaze
                            </span>
                        </div>
                        <div>
                            <span class="badge rounded-pill bg-* my_blue-pillow">
                                3 app
                            </span>
                            <span class="text-white">
                                >>
                            </span>
                            <span class="badge rounded-pill bg-* my_blue-pillow">
                                +
                            </span>
                        </div>
                    </div>

                    <!-- studenti online-->
                    <div class="col-12 text-white col-md-4 order-md-2">
                        <p class="mb-0">
                            Studenti online negli ultimi 30 minuti
                        </p>
                        <p class="fs-3 mb-0">
                            125
                        </p>
                    </div>

                </div>
            </div>

            <div>
                
            </div>
        </section>
    </main>
</body>
</html>
